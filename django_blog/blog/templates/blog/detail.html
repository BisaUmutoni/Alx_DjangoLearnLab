{% extends 'base.html' %}
{% block content %}
<article>
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <small>Written by {{ post.author }} on {{ post.published_date }}</small>
    {% if user == post.author %}
    <a href="{% url 'post-update' post.pk %}">Edit</a>
    <a href="{% url 'post-delete' post.pk %}">Delete</a>
    {% endif %}
</article>
{% endblock %}
